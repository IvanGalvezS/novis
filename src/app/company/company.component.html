<app-company-list *ngIf="component === 'list'" (component)="onChangeComponent($event)"></app-company-list>
<app-company-detail *ngIf="component === 'detail'" [company]="company" (component)="onChangeComponent($event)"></app-company-detail>
<app-company-system *ngIf="component === 'system'" [company]="company" (component)="onChangeComponent($event)"></app-company-system>
