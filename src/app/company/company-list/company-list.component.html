<div class="card">
    <div class="card-header">
        Companies
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col">
                <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
                    <!-- Position Column -->
                    <ng-container matColumnDef="id">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
                        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                    </ng-container>

                    <!-- Name Column -->
                    <ng-container matColumnDef="code">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Code </th>
                        <td mat-cell *matCellDef="let element"> {{element.code}} </td>
                    </ng-container>

                    <!-- Weight Column -->
                    <ng-container matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                    </ng-container>

                    <!-- Symbol Column -->
                    <ng-container matColumnDef="cloud">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Cloud Provider </th>
                        <td mat-cell *matCellDef="let element">
                            <img src="assets/img/{{element.cloud}}.png" style="width: 30px;height: 30px;"></td>
                    </ng-container>

                    <!-- Symbol Column -->
                    <ng-container matColumnDef="sname">
                        <th mat-header-cell *matHeaderCellDef> Short Name </th>
                        <td mat-cell *matCellDef="let element"> {{element.sname}} </td>
                    </ng-container>
                    <!-- Symbol Column -->
                    <ng-container matColumnDef="status">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
                        <td mat-cell *matCellDef="let element">
                            <button type="button" class="btn btn-success btn-circle btn-sm" *ngIf="element.status===1" matTooltip="OK"></button>
                            <button type="button" class="btn btn-warning btn-circle btn-sm" *ngIf="element.status===2" matTooltip="IN MNT"></button>
                            <button type="button" class="btn btn-danger btn-circle btn-sm" *ngIf="element.status===3" matTooltip="ALERT"></button>
                        </td>
                    </ng-container>

                    <!-- Symbol Column -->
                    <ng-container matColumnDef="actions">
                        <th mat-header-cell *matHeaderCellDef> </th>
                        <td mat-cell *matCellDef="let element" style="width: 10%;">
                            <div class="row">
                                <div class="col-4"><a type="button" (click)="goDetail(element)"><span class="material-icons" matTooltip="view">search</span></a></div>
                                <div class="col-4"><span class="material-icons" matTooltip="edit">edit</span></div>
                                <div class="col-4"><span class="material-icons" matTooltip="delete">delete</span></div>
                            </div>
                        </td>
                    </ng-container>
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
            </div>
        </div>

    </div>
</div>
