<div class="example-container">

    <mat-toolbar color="primary">
        <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
        <!-- snav.toggle() -->
        <span class="example-spacer"></span>
        <!-- <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu"> -->
        <mat-icon>person</mat-icon>
        <span>Ivan Galvez</span>
        <!-- </button> -->

    </mat-toolbar>

    <mat-sidenav-container id="sidenavContainer" class="example-sidenav-container">
        <mat-sidenav #snav mode="side" class="example-side-menu" opened>
            <mat-nav-list>
                <a mat-list-item routerLink="/novis/home" routerLinkActive="active">
                    <mat-icon>house</mat-icon><span style="margin-left: 10px;">Home</span> </a>
                <a mat-list-item routerLink="/novis/company" routerLinkActive="active">
                    <mat-icon>business</mat-icon><span style="margin-left: 10px;">  Companies</span></a>
                <a mat-list-item routerLink="/novis/solution" routerLinkActive="active">
                    <mat-icon>work_outline</mat-icon><span style="margin-left: 10px;">  Solutions</span></a>
            </mat-nav-list>
        </mat-sidenav>

        <mat-sidenav-content>
            <div class="container-fluid" style="margin-top: 10px;">
                <router-outlet></router-outlet>
            </div>

        </mat-sidenav-content>
    </mat-sidenav-container>
    <footer id="sticky-footer" class="py-4 bg-dark text-white-50">
        <div class="container text-center">
            <small>Copyright &copy; Novis 2020</small>
        </div>
    </footer>
</div>
